<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/bootstrap.css"    rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
    <div class="r-p-s-div">
        <label>
            <input 
            name="options" 
            type="radio" 
            value="rock">
            <img src="assets/rock2.png" alt="hand rock ">
        </label>
        <label>
            <input 
            name="options" 
            type="radio" 
            value="paper">
            <img src="assets/paper.png" alt="hand paper">
            </label> 
            <label>
            <input 
            name="options" 
            type="radio" 
            value="scissors">
            <img src="assets/scissors.png" alt="hand scissors">
            </label>
        </div>
    <section>
        <div id="game-outcome">Choose your weapon, worthy opponent!</div>
        <button class="btn btn-danger" id="shoot-button">Shoot</button>
       <div class="win-lose-draw">
            <h3>Wins:  <span id="win-span">0</span></h3>
            <h3>Loses: <span id="lose-span">0</span></h3>
            <h3>Draws: <span id="draw-span">0</span></h3>
       </div>
       <button class="btn btn-danger" id="reset-button">reset</button>
    </section>
</main>


    <footer>
        <div class="copy gutter-right">&copy; 2020 David Butler</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
